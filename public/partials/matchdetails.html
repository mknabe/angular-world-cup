<h1>{{match.home_team.country}} {{match.home_team.goals}} vs. {{match.away_team.country}} {{match.away_team.goals}}</h1>

<div style="float:left">
  <table>
    <tr ng-repeat="event in match.home_team_events">
      <td>{{getEmoji(event.type_of_event)}}</td>
      <td>{{event.player}}</td>
      <td>{{event.time}}</td>
    </tr>
  </table>
</div>

<div style="float:left">
  <table>
    <tr ng-repeat="event in match.away_team_events">
      <td>{{getEmoji(event.type_of_event)}}</td>
      <td>{{event.player}}</td>
      <td>{{event.time}}</td>
    </tr>
  </table>
</div>
